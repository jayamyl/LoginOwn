<div class="container">
<h2>Model Driven - User data</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
	<label> Name </label>
		<input type="text" class="form-control" formControlName="name">
		<div *ngIf="userForm.controls['name'].hasError('required')">Please Enter a Name</div>
		<div *ngIf="userForm.controls['name'].hasError('minlength')">Please enter atleast 4 chars</div>
		<div *ngIf="userForm.controls['name'].hasError('maxlength')">Name cannot exceed 10 chars</div>
	</div>	
	
	<div class="form-group">
	<label> Email </label>
		<input type="text" class="form-control" formControlName="email">
	</div>	
	<div formGroupName="address">
		<div class="form-group">
		<label> Street </label>
			<input type="text" class="form-control" formControlName="street">
		</div>	
		<div class="form-group">
		<label> City </label>
			<input type="text" class="form-control" formControlName="city">
		</div>	
		<div class="form-group">
		<label> Postal Code </label>
			<input type="text" class="form-control" formControlName="postalcode">
			<div *ngIf="userForm.controls['address'].controls['postalcode'].hasError('pattern')">Please enter 4 digit</div>
		</div>	
	</div>
	<button type="submit" class="btn btn-primary">Submit </button>
</form>
</div>
